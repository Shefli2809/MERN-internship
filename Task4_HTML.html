<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 HTML</title>
</head>
<body>
    <a href="./index.html"><-Back</a>
    <br><br>
    <center>
        <table>
            <form action="">
                <tr>
                    <td width="200">
                        <label for="name">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="Vincent Maverick Durano"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uname">Username:</label>
                    </td>
                    <td>
                        <input type="text" name="uname" placeholder="Vinz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="pass" placeholder="••••••">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="repass">Re Password:</label>
                    </td>
                    <td>
                        <input type="password" name="repass" placeholder="••••••">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">Address:</label>
                    </td>
                    <td>
                        <input type="text" name="add" placeholder="Cebu, Philippines">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age:</label> 
                    </td>
                    <td>
                        <input type="text" name="age" placeholder="22">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gen">Gender:</label>
                    </td>
                    <td>
                        <select name="gen">
                            <option value="Male" default>Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Save">
                    </td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
